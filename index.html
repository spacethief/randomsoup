<!doctype html>
<html>
 <head>
  <title>random soup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    img {
        max-width: 320px;
    }
    @media screen and (min-width: 620px) {
        img max-width: 600px;
    }
    @media screen and (min-width: 1220px) {
        img max-width: 1200px;
    }
</style>

</head>


 
<body style="background-color:#080808;">
 <img class="randomsoup" src="images/chili.jpg" alt="" />

 <script>
    const imgStorage = [ 
        'images/chili.jpg',
        'images/chilipot.jpg',
        'images/hotandsour.jpg',
        'images/hotandsourpot.jpg',
        'images/potpie.jpg',
        'images/potroast.jpg'
    ],
    
    image = document.querySelector('.randomsoup'),
    activeImgUrl = imgStorage[Math.round(Math.random() * (imgStorage.length - 1))];        

    image.setAttribute('src', activeImgUrl);
  </script>

</body>

</html>
