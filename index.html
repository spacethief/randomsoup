<!doctype html>
<html>
 <head>
  <title>random soup</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    img {
        max-width: 320px;
    }
    @media screen and (min-width: 620px) {
        img { max-width: 600px; }
    }
    @media screen and (min-width: 1220px) {
        img { max-width: 1200px; }
    }
</style>

</head>


 
<body style="background-color:#080808;text-align:center;">
 <img class="randomsoup" src="images/chili.jpg" alt="A picture of soup." />
 <h1 class="words"></h1>

 <script>
    const imgStorage = [ 
        'images/chili.jpg',
        'images/chilipot.jpg',
        'images/hotandsour.jpg',
        'images/hotandsourpot.jpg',
        'images/potpie.jpg',
        'images/potroast.jpg'
    ],
    
    image = document.querySelector('.randomsoup'),
    activeImgUrl = imgStorage[Math.round(Math.random() * (imgStorage.length - 1))];        

    image.setAttribute('src', activeImgUrl);

    const wordStorage = [
        "Tasty!",
        "Spoony!",
        "Yum!"
    ]

    words = document.querySelector('.words'),
    activeWords = wordStorage[Math.round(Math.random() * (wordStorage.length - 1))];

    words.textContent = activeWords;
  </script>

</body>

</html>
